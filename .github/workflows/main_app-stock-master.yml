# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - app-stock-master

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish ./StockMaster.sln -c Release -o ./bin/Release/net8.0/publish

      - name: Create appsettings.Production.json from secret
        run: |
          mkdir -p ./bin/Release/net8.0/publish
          echo "$APPSETTINGS_PRODUCTION" > ./bin/Release/net8.0/publish/appsettings.Production.json
        env:
          APPSETTINGS_PRODUCTION: ${{ secrets.APPSETTINGS_PRODUCTION }}

      - name: List publish directory
        run: ls -lR ./bin/Release/net8.0/publish
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./bin/Release/net8.0/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_288E6B3C3E3E41BAB9BD5A89BFA92535 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9E17BE9378084E7BAE7DFCE4CF74D647 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_89744007EEF5462B8EC7083F9FB09330 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-stock-master'
          slot-name: 'Production'
          package: .
          
